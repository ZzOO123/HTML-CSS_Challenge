<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"> 
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>챌린지15 - 채팅방 말풍선 만들기</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
        <link href="talktalk.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- 메인 : 말풍선이 나오는 채팅 화면 -->
            <main class="chat-screen">
                <section class="chat-screen_bar">
                    <div class="user">
                        <div class="user_column">
                            <div class="user_pic">
                                <img src="chat.PNG" alt="햄뿡이 프로필 사진">
                            </div>
                        </div>
                        <div class="user_column">
                            <p class="user_nick">햄뿡이</p>
                            <p class="user_count">2</p>
                        </div>
                    </div>
                </section>
                <ul class="chat-screen_texts">
                    <li class="text you">쭈 수키랑 토요일 하이디라오 먹자</li>
                    <li class="text you">저녁에 쭈 가넝.. ...? 🥲 </li>
                    <li class="text you">탕 4개 먹을 건데 어때</li>
                    <li class="text you">얼얼1 얼얼2 두 개 할 거야</li>
                    <li class="text me">머뭐머?! 하이디라오 좋아</li>
                    <li><img src="imogi.PNG"></li>
                    <li><img src="emogi.PNG"></li>
                    <li class="text you">아! 뿡빵이도 그 날 쪼인할 거</li>
                    <li class="text me">더헉..! 진짜???!!</li>
                    <li class="text me">예~!!~!~~!!</li>
                    <li class="text me">사람 늘었으니깐 디저트까지 먹자</li>
                    <li class="text me">탕후루 또 머거</li>
                    <li class="text me">마 맛있겠다..! 🥹 💦</li>
                </ul>
            </main>

            <form class="chat-form">
                <section class="chat-form_field">
                    <textarea class="chat-form_msg"></textarea>
                    <input type="submit" value="전송" class="chat-form_bt">
                </section>
            </form>
        </div>
    </body>
</html>
