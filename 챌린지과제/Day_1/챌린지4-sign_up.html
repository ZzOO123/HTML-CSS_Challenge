<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>챌린지4 - 회원가입</title>
</head>
<body>
    <header>
        <h1>그로밋숀 회원가입</h1>
    </header>
    <hr>
    <br>
    <main>
        <form action="none.com" method="post">
            <fieldset>
                <legend>필수 입력 사항</legend>

                <br>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" placeholder="6자 이상 20자 미만 공백 없이">
                <input type="button" value="아이디 인증">
                <br><br>
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요.">
                <br><br>
                <label for="check_pwd">비밀번호 확인</label>
                <input type="password" name="check_pwd" id="check_pwd" placeholder="비밀번호를 다시 입력하세요.">
                <br><br>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="본명을 입력하세요.">
                <br><br>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="메일 주소를 입력하세요.">
                <br><br>
                <label for="phone">휴대폰</label>
                <input type="tel" name="phone" id="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                <br><br>
                <input type="button" value="인증번호 받기">
                <br><br>
                <input type="number" placeholder="인증번호를 입력하세요.">
                <br><br>
                <input type="button" value="인증하기">
                <br><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>추가 입력 사항</legend>
                <br>
                <p>Q. 회원님의 성별은 무엇인가요?</p>
                <input type="radio" id="male" name="gender">
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender">
                <label for="female">여성</label>
                <input type="radio" id="secret" name="gender">
                <label for="secret">외계인</label>

                <br><br>

                <p>Q. 회원님의 생일은 언제인가요?</p>
                <small style="color: gray;">* 입력 시, 생일 혜택을 받으실 수 있어요! </small>
                <label for="birth">🎂 🎁 🎉</label> <br><br>
                <input type="date" id="birth" name="birth">
                <br><br>

                <p>Q. 회원님의 거주 지역은 어디인가요?</p>
                <select name="region" id="region" >
                    <option disabled hidden selected>지역을 선택해 주세요.</option>
                    <option value="Seoul">서울특별시</option>
                    <option value="Busan">부산광역시</option>
                    <option value="Daegu">대구광역시</option>
                    <option value="Incheon">인천광역시</option>
                    <option value="Gwanju">광주광역시</option>
                    <option value="Daejeon">대전광역시</option>
                    <option value="Ulsan">울산광역시</option>
                    <option value="Sejong">세종특별자치시</option>
                    <option value="Gyeonggi-do">경기도</option>
                    <option value="Gangwon-do">강원특별자치도</option>
                    <option value="Chungcheongbuk-do">충청북도</option>
                    <option value="Chungcheongnam-do">충청남도</option>
                    <option value="Jeollabuk-do">전라북도</option>
                    <option value="Jeollanam-do">전라남도</option>
                    <option value="Gyeongsangbuk-do">경상북도</option>
                    <option value="Gyeongsangnam-do">경상남도</option>
                    <option value="Jeju-do">제주특별자치도</option>
                </select>
                <br><br><br>
            </fieldset> 

            <br>

            <fieldset>
                <legend>약관</legend>
                
                <br>
                <input type="checkbox" id="terms1" name="terms">
                <label for="terms1">
                    <strong>(필수) 개인회원 약관에 동의</strong>
                </label>
                <a href="https://www.gromitshuan.com/help/terms1" target="_blank">
                    <small style="color: gray;">약관보기</small>
                </a>
                <br><br>
                <input type="checkbox" id="terms2" name="terms">
                <label for="terms2">
                    <strong>(필수) 개인정보 수집 및 이용에 동의</strong> 
                </label>
                <a href="https://www.gromitshuan.com/help/terms2" target="_blank">
                    <small style="color: gray;">약관보기</small>
                </a>
                <br><br>
                <input type="checkbox" id="terms3" name="terms">
                <label for="terms3">(선택) 위치기반서비스 이용약관에 동의</label>
                <a href="https://www.gromitshuan.com/help/terms3" target="_blank">
                    <small style="color: gray;">약관보기</small>
                </a>
                <br><br>
                <input type="checkbox" id="terms4" name="terms">
                <label for="terms4">(선택) 마케팅 정보 수신 동의 - 이메일</label>
                <a href="https://www.gromitshuan.com/help/terms4" target="_blank">
                    <small style="color: gray;">약관보기</small>
                </a>
                <br><br>
                <input type="checkbox" id="terms5" name="terms">
                <label for="terms5">(선택) 마케팅 정보 수신 동의 - SMS/MMS</label>
                <a href="https://www.gromitshuan.com/help/terms5" target="_blank">
                    <small style="color: gray;">약관보기</small>
                </a>
                <br><br>
            </fieldset>
            <br>
            <input type="submit" value="가입하기">
        </form>
        <br>
    </main>
    <hr>
    <footer>
        <p style="color: gray; font-size: small;">
            고객센터 : 02-1234-5678 (평일 09:00~18:00, 주말공휴일 휴무) <br><br>
            &copy; 그로밋숀
        </p>
    </footer>
</body>
</html>
