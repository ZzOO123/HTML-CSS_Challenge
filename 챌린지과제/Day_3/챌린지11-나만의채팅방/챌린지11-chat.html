<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"> 
        <title>챌린지11 - 채팅방 만들기</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
        <link href="chat.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <main class="chat-screen">
                <section class="chat-screen_bar">
                    <div class="user">
                        <div class="user_column">
                            <div class="user_pic">
                                <img src="chat.PNG" alt="햄뿡이 프로필 사진">
                            </div>
                        </div>
                        <div class="user_column">
                            <p class="user_nick">햄뿡이</p>
                            <p class="user_count">2</p>
                        </div>
                    </div>
                </section>
            </main>

            <form class="chat-form">
                <section class="chat-form_field">
                    <textarea class="chat-form_msg"></textarea>
                    <input type="submit" value="전송" class="chat-form_bt">
                </section>
            </form>
        </div>
    </body>
</html>
